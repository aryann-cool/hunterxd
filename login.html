  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HunterXD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center">Login to HunterXD</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-700 text-white" />
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded font-bold">Login</button>
    <p class="text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.googleLogin = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google Login successful");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
