<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <!-- Google Login Button -->
    <button id="googleLogin" onclick="googleLogin()">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.googleLogin = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google Login successful");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
