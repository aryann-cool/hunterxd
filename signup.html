<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | HunterXD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center">Create Account</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-700 text-white" />
    <button onclick="signup()" class="w-full bg-green-500 hover:bg-green-600 p-3 rounded font-bold">Sign Up</button>
    <p class="text-center text-sm">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signUp = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful");
        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.googleSignUp = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google Signup successful");
        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
