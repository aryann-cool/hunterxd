<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="dashboard">
    <h2>Welcome, <span id="username"></span></h2>
    <button id="watch-ads">Watch Ads</button>
    <p>Ads Watched: <span id="ads-watched">0</span></p>
    <button id="redeem-btn">Redeem</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Watch ads function
    window.onload = function () {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          document.getElementById('username').innerText = user.displayName || 'User';
          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);
          
          if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById('ads-watched').innerText = userData.adsWatched || 0;
          }
        }
      });

      document.getElementById('watch-ads').addEventListener('click', async () => {
        const user = auth.currentUser;
        if (user) {
          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);
          
          if (docSnap.exists()) {
            const userData = docSnap.data();
            const adsWatched = userData.adsWatched || 0;
            await setDoc(userRef, { adsWatched: adsWatched + 1 }, { merge: true });
            document.getElementById('ads-watched').innerText = adsWatched + 1;
          }
        }
      });

      document.getElementById('redeem-btn').addEventListener('click', () => {
        alert('Redemption successful! You will be notified soon.');
      });
    };
  </script>
</body>
</html>
