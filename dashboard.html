<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | HunterXD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="p-6 max-w-4xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Welcome to HunterXD</h1>
      <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow-md">
      <p class="text-lg font-semibold">Ad Views: <span id="adViews" class="text-green-400">0</span></p>
      <button onclick="addAdView()" class="mt-2 bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Simulate Ad View</button>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow-md">
      <h2 class="text-xl mb-2">Offerwall</h2>
      <iframe src="https://lootlabs.com/offerwall/YOUR_SITE_ID?user_id=USER_ID" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Watch ads function
    window.onload = function () {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          document.getElementById('username').innerText = user.displayName || 'User';
          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);
          
          if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById('ads-watched').innerText = userData.adsWatched || 0;
          }
        }
      });

      document.getElementById('watch-ads').addEventListener('click', async () => {
        const user = auth.currentUser;
        if (user) {
          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);
          
          if (docSnap.exists()) {
            const userData = docSnap.data();
            const adsWatched = userData.adsWatched || 0;
            await setDoc(userRef, { adsWatched: adsWatched + 1 }, { merge: true });
            document.getElementById('ads-watched').innerText = adsWatched + 1;
          }
        }
      });

      document.getElementById('redeem-btn').addEventListener('click', () => {
        alert('Redemption successful! You will be notified soon.');
      });
    };
  </script>
</body>
</html>
