<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Watch Ads for Robux</h1>

    <!-- XD Display moved below the heading -->
    <div id="xdDisplay">
      XD: <span id="totalXDCoin">0</span>
    </div>

    <!-- Watch Ad Button -->
    <button id="watchAdButton" onclick="watchAd()">Watch Ad</button>

    <!-- Spin Wheel Button and Spin Wheel -->
    <div id="spinWheelContainer" style="display: none;">
      <button onclick="spinWheel()">Spin for XD</button>
    </div>

    <!-- Referral Link and Privacy Policy -->
    <div class="footer">
      <p>Referral Link: <a href="https://www.example.com">www.example.com</a></p>
      <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKeYHm2cFGD_JaXywCTpLykk_Fx8yRy9Y",
      authDomain: "adsweb-ae132.firebaseapp.com",
      projectId: "adsweb-ae132",
      storageBucket: "adsweb-ae132.appspot.com",
      messagingSenderId: "1066730758776",
      appId: "1:1066730758776:web:f8c3f374cfcd1c42a9c38d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        loadDashboardData();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadDashboardData() {
      const docRef = doc(db, "users", userId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("totalXDCoin").innerText = data.xd || 0;
      } else {
        await setDoc(doc(db, "users", userId), { xd: 0 });
      }
    }

    async function watchAd() {
      setTimeout(() => {
        alert("Ad watched! You can now spin the wheel.");
        document.getElementById("watchAdButton").style.display = "none";
        document.getElementById("spinWheelContainer").style.display = "block";
      }, 2000);
    }

    function spinWheel() {
      const xdRewards = [10, 2, 25, 7, 50];
      const reward = xdRewards[Math.floor(Math.random() * xdRewards.length)];

      const docRef = doc(db, "users", userId);
      setDoc(docRef, { xd: reward }, { merge: true });

      alert(`You won ${reward} XD!`);
      document.getElementById("spinWheelContainer").style.display = "none";
      document.getElementById("watchAdButton").style.display = "block";
    }
  </script>
</body>
</html>
